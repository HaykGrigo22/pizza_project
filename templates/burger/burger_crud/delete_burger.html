{% extends 'base.html' %}


{% block page_title %}Delete Burger{% endblock %}

{% block title %}Delete Burger {{ burger }}{% endblock %}


{% block body %}

    <a href="{% url 'burger:burgers' %}"><button class="details-btn">No, Go Back</button></a>

<form method="post">

    <br>
    <button class="details-btn" type="submit">Delete</button>
</form>


{% endblock %}
