{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block page_title %}Login{% endblock %}

{% block title %}Login {% endblock %}

{% block body %}
    <link rel="stylesheet" href="{% static 'main_page/login_register.css' %}">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">

  <div class="login-container">
      <h2>Login to Your Account</h2>
      <form method="post">
          {% csrf_token %}
          {{ form|crispy }}

          <p>don't have an account? <a href="{% url 'users:registration' %}">register</a></p>
          <button type="submit" class="login-btn">Login</button>
      </form>
  </div>


{% endblock %}
